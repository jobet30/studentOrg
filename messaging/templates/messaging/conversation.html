<div class="container">
    <h1>Conversation</h1>
    <ul>
        {% for message in conversation.messages %}
            <li><strong>{{ message.sender.username }}:</strong> {{ message.content }}</li>
        {% endfor %}
    </ul>
    <form method="post">
        {% csrf_token %}
        <textarea name="content" required></textarea>
        <button type="submit">Send Message</button>
    </form>
</div>
