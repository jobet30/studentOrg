{% extends 'base.html' %}
{% block content %}
<h1>Feed</h1>
<div id="feed">
    {% for post in posts %}
        <div class="post">
            <h2>{{ post.author.username }}</h2>
            <p>{{ post.content }}</p>
            <a href="{% url 'posts:view_post_detail' post.id %}">View Post</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
