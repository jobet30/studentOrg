{% extends 'base.html' %}
{% block content %}
<h1>{{ post.author.username }}'s Post</h1>
<p>{{ post.content }}</p>

<h3>Comments:</h3>
<div id="comments">
    {% for comment in post.comments.all %}
        <p><strong>{{ comment.author.username }}:</strong> {{ comment.content }}</p>
    {% endfor %}
</div>

<h4>Add a Comment:</h4>
<form method="post" action=".">
    {% csrf_token %}
    {{ comment_form.as_p }}
    <button type="submit">Add Comment</button>
</form>
{% endblock %}
